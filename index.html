<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Sign In or up form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="form-wrapper">
        <img src="images/20945760.jpg" class="img-left" />
        <img src="images/7140417_3497643.jpg" class="img-right" />
        <div class="form-wrapper-bg"></div>
        <!--  -->
        <section class="form-wrapper-left">
          <h1>Sign Up</h1>
          <form class="form-sign-up">
            <div class="input-group">
              <input type="text" placeholder="Username" />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email" />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <button class="form-btn" type="button">Sign Up</button>
          </form>
          <a href="#" class="signin-link">Sign in</a>
        </section>

        <section class="form-wrapper-right">
          <h1>Sign In</h1>
          <form class="form-sign-up">
            <div class="input-group">
              <input type="text" placeholder="Username" />
              <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group">
              <input type="password" placeholder="Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <button class="form-btn" type="button">Sign in</button>
          </form>
          <a href="#" class="signup-link">Sign Up</a>
        </section>
        <!--  -->
      </div>
    </section>
  </body>
</html>
